  <body>
    <div class="top1">
      <h1 class="bigger">Round One</h1>
    </div>

    <div class="top2">
      <h1 id="smaller">Click A Box!</h1>

    <!-- this houses the entire board for the jeopardy board and its questions -->
    <main class="bodygrid">
      <div class="cc column1">

        <p class="text1 click" id="question3_cat2">300</p>
        <p class="text1 click" id="question4_cat2">400</p>
        <p class="text1 click" id="question5_cat2">500</p>
      </div>
      <div class="cc column3">

      </div>
      <div class="cc column4">

      </div>
      <div class="cc column5">
        <p class="text1 cat">History</p>
        <p class="text1 click" id="question1_cat5">100</p>
        <p class="text1 click" id="question2_cat5">200</p>
        <p class="text1 click" id="question3_cat5">300</p>
        <p class="text1 click" id="question4_cat5">400</p>

        <p class="text1 click" id="question4_cat6">400</p>
        <p class="text1 click" id="question5_cat6">500</p>
      </div>
    </main>
       <!-- scores will update to whatever is stored in local storage on the machine -->
    <div class="playercont">
      <p class="player1">Player 1 Score
        <span id="score1">0</span>
      </p>
      <p class="player2">Player 2 Score
        <span id="score2">0</span>
      </p>
    </div>
  <div class="more">
    <div class="nxtcont">
      <!-- button for next round -->
      <a class="nxtrd" href="../round2/round-2.html">
        Next Round
      </a>
  </div>
    </div>

    <!-- diag houses the modal for the questions from each box on the board -->
    <div id="diagquestion">test</div>
    <div class="usercont">
      <input id="user" placeholder="User input..."></input>
    </div>
    <div class="twocont">
          <!-- houses pass or guess buttons for questions -->
      <button class="diagf" id="guess">Guess</button>
      <button class="diagf" id="pass">Pass</button>
    </div>
